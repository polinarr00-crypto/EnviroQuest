<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviroQuest Admin | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

<div class="login-container">
    <div class="glass-card">
        <div class="brand-header">
            <div class="logo-circle">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h2>EnviroQuest</h2>
            <p>Admin Control Panel</p>
        </div>

        <form id="adminLoginForm">
            <div class="mb-3">
                <label class="form-label">ADMIN EMAIL</label>
                <input type="email" id="email" class="form-control" placeholder="name@enviroquest.com" required>
            </div>

            <div class="mb-4">
                <label class="form-label">PASSWORD</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    <i class="bi bi-eye-slash eye-icon" id="eyeIcon" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-admin" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="footer-note">
            <i class="bi bi-info-circle me-1"></i> Authorized Personnel Only
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDbJ8rFzwJWldBueoA76OP7ajSXDGyMdH8",
        authDomain: "enviroquest-4bb68.firebaseapp.com",
        projectId: "enviroquest-4bb68",
        storageBucket: "enviroquest-4bb68.firebasestorage.app",
        messagingSenderId: "633387091098",
        appId: "1:633387091098:web:b4824a35c6acf13e6c4b23"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.replace('bi-eye-slash', 'bi-eye');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.replace('bi-eye', 'bi-eye-slash');
        }
    }

    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');

        btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Authenticating...`;
        btn.disabled = true;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                return db.collection("Admin").doc(userCredential.user.uid).get();
            })
            .then((doc) => {
                if (doc.exists && doc.data().Role === "admin") {
                    window.location.href = "admin.html"; 
                } else {
                    alert("Access Denied: Admin privileges required.");
                    auth.signOut();
                    resetButton(btn);
                }
            })
            .catch((error) => {
                alert("Login failed. Check your credentials.");
                resetButton(btn);
            });
    });

    function resetButton(btn) {
        btn.innerText = "Sign In";
        btn.disabled = false;
    }
</script>

</body>
</html>
